<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="Shipment.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <title>jakmall</title>
</head>
<body>
<div class="Container">
    <div class="poni">
        <div class="Lingkaran">
                <div class="arrow"> 
                <div class="Lingkaran1"> 1  </div>
                    <div class="arrow1"></div>
                        <label> Delivery </label>
            </div>
            <div class="arrow"> 
                <div class="Lingkaran2"> 2  </div>
                    <div class="arrow1"></div>
                        <label> payment </label>
            </div>
            <div class="arrow"> 
                <div class="Lingkaran3"> 3 </div>
                    <label> Finish</label>
            </div>
        </div>
    </div>
    <div class="Boxes">
            <div class="left-box">
                <div class="Detail">  
                    <div class="left-boxes"> 
                            <div class="Shipment"> Shipment          
                                <div class="garis-hz11"></div>
                        </div> 
                        <div class="sh">
                            <form action=""> 
                                <div class="button1">
                                <button class="select-item" >GO-SEND 
                                    <label> 15.000</label>
                                </button>
                                <button class="select-item" >JNE
                                    <label> 9.000</label>
                                </button>
                                <button class="select-item" >Personal Courier
                                    <label> 29.000</label>
                                </button>
                                </div>
                            </form>
                        </div>
                    </div> 
                    <div class="left-boxes1">  
                            <div class="Payment"> Payment         
                                <div class="garis-hz111"></div>
                        </div> 
                        <div class="py">
                            <form action=""> 
                                <div class="button1">
                                    <button class="button" >E-Wallet
                                        <label> 1.500.000</label>
                                    </button>
                                    <button class="button" >Bank 
                                        <label> Transfer</label>
                                    </button>
                                    <button class="button" >Vitual 
                                        <label> Account</label>
                                    </button>
                                </div>
                            </form> 
                        </div>
                    </div> 
            </div>
        </div>
    </div> 
            <div class="garis-hz"></div>
                <div class="right-box">
                    <h2 style="margin-left: 10px;">Summary</h2>
                    <h3 style="margin-left: 10px;">10 Item purchased</h3>
                    <div class="garis-hz1"></div>
                    <div class="pengiriman">Delivery estimation</div>
                    <div class="pengiriman1">today by GO-SEND</div>
                    <div class="total">
                        <div class="total-box">
                            <div class="deskripsi"> Cost of goods </div>
                            <div class="deskripsi"> Dropshipping Fee </div>
                            <div class="deskripsi"> GO-SEND Shipment</div>
                            <div class="deskripsi-1"> Total</div>
                        </div>
                        <div class="total-box1">
                            <div class="deskripsii"> 500,000 </div>
                            <div class="deskripsii"> 5,900</div>
                            <div class="deskripsii"> 15,000</div>
                            <div class="deskripsi-11"> 520,900</div>
                        </div>
                    </div>
                    <button type="submit">Continue to payment</button>
                </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
